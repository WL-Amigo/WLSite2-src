description: |
  博麗電脳試遊会 EXTRA は、同人ゲーム「東方Project」の二次創作ゲームのオンライン展示イベントです。
  2018年の初開催から、デザイン以外のサイト構築全てを担当しています。

  本サイト用のコントロールパネルも開発しており、作品登録からウェブサイトへの掲載までを全て行うことが出来るプラットフォームとなっています。
  
  2018年より以前はレンタルサーバ上に展開していましたが、下り帯域制限の超過により一時的にゲームデータがダウンロード不可になるといった事象が起こっていました。2019年度より Google Cloud Storage 及び CDN を導入し、以降ダウンロード不可となった時間帯は観測されなくなりました。
earnedExperiences: 
  - Gridsome を用いたコンテンツ展示サイトの構成
  - Google Cloud Storage/CDN を用いた静的コンテンツ配信
  - Sharp を用いたサイズ・画質にバラツキのある画像の配信向け最適化
