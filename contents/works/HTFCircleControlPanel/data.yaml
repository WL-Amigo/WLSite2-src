description: |
  東方Project 2次創作ゲームをその場で遊べるイベント「博麗電脳試遊会」のサークル参加者向けコントロールパネルです。
  サークル参加者がサークル情報・ゲーム情報を登録、ゲームデータ・バナー・スクリーンショットのアップロードを行うことが出来ます。また、データ提出締切前であればいつでも情報を変更可能になっています。
  
  2018年より前は Google Form とファイル共有サービスを用いた作品データの受け渡しを行っていましたが、バイナリデータのダウンロードが人手、作品情報に誤りがあった時の訂正は問い合わせ対応になるなど、かなりのマンパワーを消費する課題がありました。それを解決するため、2018年度に作品登録用ウェブアプリを制作し、運用を開始しました。

  「作品データ受付」というタスクから人手をほぼ全て排除し、登録データのエクスポートも少ない手順でできるようにしたことで、登録データに基づく様々なタスクの作業コストの削減を実現できました。
