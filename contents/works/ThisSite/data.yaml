description: |
  本サイトです。

  Vue.js 及び Tailwind CSS のみを使用して制作しています(カルーセル等も自作しています)。

  今まで2回サイトを作ろうとして挫折してきたため、楽しく(楽に)更新できるよう、コンテンツとそれらをレンダリングするコードを最初から可能な限り分離して制作しています。

  Gridsome が Vue 3.x 系に対応予定のため、対応次第 Vue 3.x 系に移行するつもりです。
