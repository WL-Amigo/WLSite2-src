description: |
  2020年8月に行われた、74時間で1本以上の東方Project二次創作ゲームを完成させ投稿するイベント「東方ゲームジャム 2020」の作品投稿システム、及びウェブサイト構成を担当させて頂きました。(サイトはすでに閉場しています)

  基本的には既に発表している「博麗電脳試遊会EXTRA」の作品登録システム、及びウェブサイトをカスタマイズして公開しています。
  ただ、その前にまとまった休みがあったため、作品登録システムは Vue.js Composition API と Ant Design Vue を用いて6日で完全なリライトを行いました。
  また、応募を世界中から受け付けるため、作品投稿システム・ウェブサイトの両方を日本語・英語で切り替えられるようにしました。

  短い期間ではありましたが、作品登録フォーム・作品公開サイトは特に問題なく機能しました。
functionalities:
  - 博麗電脳試遊会での蓄積コード・経験を応用した作品登録システム・イベント会場サイト
  - 日本語/英語両対応(翻訳データは協力者からの提供)
improvements:
  - Composition API (会場サイトは Mixin) を用いた簡易な i18n 機能を自作(開発期間が短かったため学習コストの抑制を狙った)
impact:
  - 登録作品数 91 作品(但しプラットフォーム毎の分割登録を含む)
  - 来場者数 6000 人以上
  - 作品ページ総 PV 数 14000 回以上
  - 作品ダウンロード回数合計 12000回以上 (但し本イベントではゲームデータ配信は運営側では行っていない)
earnedExperiences: 
  - Vue.js Composition API を用いたフォームアプリ開発
  - 日本語/英語両対応サイトの制作
