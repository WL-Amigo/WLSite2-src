description: |
  RPGツクール2000 規格で作成されたループ再生可能な MIDI ファイルを、ループ再生可能な OGG Vorbis ファイルへ変換するツールです。

  このツールが提供する変換機能は手動でもできないことはないのですが、すでにある多くの大変素晴らしい MIDI 素材を、なるべく透過的に現代的な環境で使用できるようにすることに意味がある、と考え制作しました。

  自分の学生時代を彩ってくれた数々のフリーゲームに使用されてきた素材曲をサントラのように聴きたかった、という動機もありました。
functionalities:
  - RPGツクール2000 規格で作成されたループ再生可能な MIDI ファイルを、シームレスにループ再生可能な音声ファイルへ変換
  - ループ再生可能でない環境向けに予め指定回数ループさせた音声ファイルを出力可能
  - 各種コンフィグ(変換形式(OGG Vorbis/AAC/WAV)、品質、音量、エフェクトの ON/OFF)
  - マルチプロセスによる複数ファイルの変換
